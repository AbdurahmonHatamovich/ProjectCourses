{% extends 'main/base.html' %}
{% load static %}
{% block content %}
    <div class="card" style="width: 18rem;">
        <form method="POST">

        {% csrf_token %}
        <label for="title"></label>
        <input id="title" placeholder="Title" name="title" ><br>

        <label for="description"></label>
        <input id="description" placeholder="Description" name="description"> <br>

        <label for="price"></label>
        <input id="price" placeholder="price" name="price"><br>


        <label for="image"></label>
        <input id="image" placeholder="image" name="image" type="file"><br>

        <button type="submit" class="btn btn-secondary btn-sm">ADD</button>
        </form>
    </div>
{% endblock %}
